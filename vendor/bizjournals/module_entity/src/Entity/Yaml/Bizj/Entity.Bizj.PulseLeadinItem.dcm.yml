Entity\Bizj\PulseLeadinItem:
  type: entity
  table: pulse_leadin_item
  gedmo:
    soft_deleteable:
      field_name: deleted_at
      time_aware: false
  fields:
    item_id:
      type: integer
      unsigned: true
      id: true
      generator:
        strategy: AUTO
    group_id:
      type: integer
      unsigned: true
    ord:
      type: integer
      unsigned: true
      options:
        default: 0
    item_page_id:
      type: integer
      unsigned: true
      nullable: true
    url:
      type: string
      length: 767
    headline:
      type: string
      length: 255
    teaser:
      type: string
      nullable: true
    item_media_id:
      type: integer
      unsigned: true
      nullable: true
    item_media_url:
      type: string
      length: 255
      nullable: true
    media_caption:
      type: string
      nullable: true
    media_alt_text:
      type: string
      length: 255
      nullable: true
    thumb_media_id:
      type: integer
      unsigned: true
      nullable: true
    kicker:
      type: string
      length: 255
      nullable: true
    item_video_id:
      type: string
      length: 80
      nullable: true
    item_pulse_id:
      type: integer
      unsigned: true
      nullable: true
    additional_data:
      type: string
      nullable: true
    created_at:
      type: datetime
      options:
        timestampable:
          on: create
    updated_at:
      type: datetime
      options:
        timestampable:
          on: update
    deleted_at:
      type: datetime
      nullable: true
  manyToOne:
    LeadinGroup:
      targetEntity: PulseLeadinGroup
      joinColumn:
        name: group_id
        referencedColumnName: group_id
