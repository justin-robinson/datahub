Entity\Bizj\Poll:
  type: entity
  table: poll
  fields:
    poll_id:
      id: true
      type: integer
      unsigned: true 
      nullable: false
    market:
      type: string
      length: 25
      nullable: false
      options:
        default: bizj
    headline:
      type: string
      length: 255
      nullable: false
    teaser:
      type: string
      length: 255
    start_time:
      type: datetime
      nullable: false
    end_time:
      type: datetime
      nullable: false
    active:
      type: boolean
      nullable: false
      options:
        default: true
    display_results:
      type: boolean
      nullable: false
      options:
        default: true
    recipients_final:
      type: string
      length: 255
    recipients_daily:
      type: string
      length: 255
    site_id:
      type: integer
      unsigned: true
      options:
        default: 1
    description:
      type: string
    has_comments:
      type: boolean
      nullable: false
      options:
        default: false
    has_sponsor:
      type: boolean
      nullable: false
      options:
        default: false
    c_time:
      type: datetime
      nullable: false
      options:
        timestampable:
          on: create
    m_time:
      type: datetime
      nullable: false
      options:
        timestampable:
          on: update
    featured:
      type: boolean
      nullable: false
      options:
        default: false
    site:
      type: string
      length: 80
    path:
      type: string
    meta_title:
      type: string
      length: 255
    meta_description:
      type: string
    meta_keywords:
      type: string
  oneToMany:
    Questions:
      targetEntity: PollQuestion
      mappedBy: Poll
      orderBy:
        position: asc
