      type: string
      nullable: true
    status:
      type: string
      length: 50
      options:
        default: 'unknown'
    metadata:
      type: string
      nullable: true
    created_at:
      type: datetime
      nullable: false
    updated_at:
      type: datetime
      nullable: false
    deleted_at:
      type: datetime
