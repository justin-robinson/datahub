Entity\Bizj\CtEvent:
  type: entity
  table: ct_event
  fields:
    event_type:
      type: string
      length: 2
      nullable: true
    campaign_id:
      type: integer
      unsigned: true
      nullable: true
      id: true
    click_id:
      type: integer
      unsigned: true
      nullable: true
    c_time:
      type: datetime
      options:
        default: '0000-00-00 00:00:00'
    remote_ip:
      type: string
      length: 15
      id: true
    uin:
      type: string
      length: 30
      nullable: true
    user_agent:
      type: string
      nullable: true
    source_url:
      type: string
      nullable: true
    dest_url:
      type: string
      nullable: true
    referer:
      type: string
      nullable: true
