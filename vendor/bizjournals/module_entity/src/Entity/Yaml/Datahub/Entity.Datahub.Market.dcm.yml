Entity\Datahub\Market:
  type: entity
  table: market
  fields:
    market_id:
      id: true
      type: integer
      length: 10
      unsigned: false
      nullable: false
    market_code:
      type: string
      length: 50
      nullable: false
    market_name:
      type: string
      length: 255
      nullable: false
    market_abbrev:
      type: string
      length: 64
      nullable: false
    city:
      type: string
      length: 255
      nullable: false
    state:
      type: string
      length: 2
      nullable: false
    region:
      type: string
      length: 255
      nullable: false
    region_objective:
      type: string
      length: 255
      nullable: false
    analytics_code:
      type: string
      length: 5
      nullable: false
    local_sales_tax:
      type: decimal
      length: 12
      scale: 4
      unsigned: true
      nullable: true
      options:
        default: ''
    primary_zip_code:
      type: string
      length: 35
      nullable: true
      options:
        default: ''
    center_latitude:
      type: string
      length: 30
      nullable: true
      options:
        default: ''
    center_longitude:
      type: string
      length: 30
      nullable: true
      options:
        default: ''
    timezone:
      type: string
      length: 64
      nullable: false
    utc_std_offset:
      type: integer
      length: 3
      unsigned: false
      nullable: false
    utc_dst_offset:
      type: integer
      length: 3
      unsigned: false
      nullable: false
    payment_contact_id:
      type: integer
      length: 20
      unsigned: true
      nullable: true
    nomination_faq:
      type: string
      nullable: true
      options:
        default: ''
    msa_or_pmsa:
      type: string
      length: 4
      nullable: true
      options:
        default: ''
    created_at:
      type: datetime
      nullable: false
      options:
        timestampable:
          on: create
    updated_at:
      type: datetime
      nullable: false
      options:
        timestampable:
          on: update
    oneToMany:
      MarketMsaPmsaMap:
        targetEntity: MarketMsaPmsaMap
        mappedBy: Market
        cascade: [ 'all' ]
        orphanRemoval: true
        orderBy: null
    manyToMany:
      MsaPmsa:
        targetEntity: MsaPmsa
        joinTable:
          name: market_msa_pmsa_map
          schema: MarketMsaPmsaMap
          joinColumns:
            market_id:
              referencedColumnName: market_id
          inverseJoinColumns:
            sa_code:
              referencedColumnName: sa_code
