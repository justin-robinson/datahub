Entity\Datahub\ZipCode:
  type: entity
  table: zip_code
  fields:
    zip_code:
      id: true
      type: string
      length: 5
      nullable: false
    city_name:
      id: true
      type: string
      length: 128
      nullable: false
    state_code:
      type: string
      length: 2
      nullable: false
    area_code:
      type: string
      length:
      nullable: false
    fips_code:
      type: integer
      unsigned: true
      length: 8
    msa_or_pmsa:
      type: string
      length: 4
      nullable: false
    utc_std_offset:
      type: integer
      unsigned: true
      length: 3
      nullable:
    utc_dst_offset:
      type: integer
      unsigned: true
      length: 3
      nullable:
    latitude:
      type: decimal
      length: 9
      scale: 6
      unsigned: true
    longitude:
      type: decimal
      length: 9
      scale: 6
      unsigned: true
    city_type:
      type: string
      columnDefinition: enum('default', 'alternate') not null default 'default'
      nullable: false
      options:
        validate: [default, alternate]
        default: 'default'
    zip_type:
      type: string
      columnDefinition: enum('standard', 'pobox_only', 'unique', 'military') not null default 'standard'
      nullable: false
      options:
        validate: [standard, pobox_only, unique, military]
        default: 'standard'