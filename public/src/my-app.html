<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/polymer-cookie/polymer-cookie.html">
<link rel="import" href="../bower_components/polymer-cookie/polymer-cookie.html">
<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="my-icons.html">
<link rel="import" href="views/ajax-spinners.html">

<dom-module id="my-app">

  <template>

    <style>

      :root {
          --background-color: var(--paper-grey-800);
          --text-color: var(--paper-teal-500);
          --highlight-color: var(--paper-amber-600);
      }

      app-header-layout {
          background-color: var(--background-color);
          color: var(--text-color);
      }

      :host {
        display: block;
        --app-primary-color: #4285f4;
        --app-secondary-color: black;
      }

      app-drawer {
        --app-drawer-width: 100px;
      }
      app-header {
        background-color: var(--app-primary-color);
        color: #fff;
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }
      .drawer-list a {
        display: block;
        padding: 0 16px;
        line-height: 40px;
        text-decoration: none;
        color: var(--app-secondary-color);
      }
      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
      .drawer-list a.subroute {
        padding-left: 32px;
      }

      ajax-spinners {
        position: absolute;
        bottom: 0px;
        left: 16px;
      }

      #header-logo {
        margin-left: -20px;
      }

      .environment {
        color: var(--paper-teal-50)
      }

      .environment strong {
        text-transform: uppercase;
      }


    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>
    <app-route
        route="{{subroute}}"
        pattern="/:id"
        data="{{subrouteData}}"></app-route>

    <app-drawer-layout fullbleed>

      <!-- Drawer content -->
      <app-drawer>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="company" href="/company">Company</a>
          <a name="contacts" href="/contacts">Contacts</a>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <img id="header-logo" src="/images/app-icon-64.png" alt="logo" height="60px" width="60px">
            <div title>Bobby</div>
            <template is="dom-if" if="[[envOverride]]">
              <div class="environment">env: <strong>{{envOverride.env}}</strong></div>
            </template>
          </app-toolbar>
        </app-header>

        <iron-pages role="main" selected="[[page]]" attr-for-selected="name">
          <company-view id="companyView" name="company" resource-id="{{id}}" auto-update></company-view>
          <contacts-view id="contactsView" name="contacts" resource-id="{{id}}"></contacts-view>
        </iron-pages>

        <ajax-spinners id="ajaxSpinners"></ajax-spinners>

      </app-header-layout>

    </app-drawer-layout>

    <polymer-cookie id="cookieEnv" name="env"></polymer-cookie>

  </template>

  <script>

    var Datahub = {
      appEnv : {
        development: {
          apiUrl: 'http://hub.dev.bizjournals.com/api/v1/'
        },
        testing: {
          apiUrl: 'http://datahub.bizj-staging.com/api/v1/'
        },
        staging: {
          apiUrl: 'http://datahub.bizj-staging.com/api/v1/'
        },
        production: {
          apiUrl: 'http://datahub.bizj-production.com/api/v1/'
        }
      }
    };

    Polymer({

      is: 'my-app',

      properties: {

        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },
        id: {
          type: String,
          reflectToAttribute: true,
          observer: '_idChanged'
        }

      },

      observers: [
        '_routePageChanged(routeData, subrouteData)'
      ],

      ready: function () {
        this.listen(this.$.companyView, 'data-changed', 'companyChanged');
      },

      attached: function () {
        Datahub.ajaxSpinners = this.$.ajaxSpinners;
      },

      _routePageChanged: function(routeData, subrouteData) {
        if ( !routeData.page ) {
          this.set('route.path', 'company');
        } else {
          this.page = routeData.page;
          this.id = subrouteData.id
        }
      },

      _pageChanged: function(page) {
        Datahub.queryParams = this.get('route.__queryParams') || {};

        if ( Datahub.appEnv[Datahub.queryParams.env] ) {
          this.$.cookieEnv.value = Datahub.queryParams.env;
        } else {
          this.$.cookieEnv.value = this.$.cookieEnv.readCookie();
        }
        this.$.cookieEnv.createCookie();

        Datahub.envOverride = (Datahub.appEnv[this.$.cookieEnv.value])
          ? {env: this.$.cookieEnv.value, apiUrl: Datahub.appEnv[this.$.cookieEnv.value].apiUrl}
          : false;

        if ( Datahub.envOverride ) {
          Datahub.apiUrl = Datahub.envOverride.apiUrl;
        } else {
          Datahub.apiUrl = window.location.origin + '/api/v1/';
        }

        this.set('envOverride', Datahub.envOverride);

        // load page import on demand.
        this.importHref(
          this.resolveUrl('views/' + page + '-view.html'), null, null, true);
      },
      _idChanged: function(id) {
        this.id = id;
        if ( this.id ) {
          let path = this.page + '/' + this.id;
          if ( this.get('route.path') !== path ) {
            this.set('route.path', path)
          }
        }
      },
      companyChanged: function(event, change){
        if ( change.path === 'data.companyId' ) {
          this.set('id', change.value);
        } else if ( !change.path && change.value.companyId ) {
          this.set('id', change.value.companyId )
        }
      }

    });

  </script>

</dom-module>
