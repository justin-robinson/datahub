<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">

<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/polymer-cookie/polymer-cookie.html">
<link rel="import" href="../bower_components/polymer-cookie/polymer-cookie.html">
<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="my-icons.html">
<link rel="import" href="views/ajax-spinners.html">

<script src="../bower_components/urijs/src/URI.min.js"></script>

<dom-module id="my-app">

  <template>

    <style>

      :root {
          --background-color: var(--paper-grey-800);
          --text-color: var(--paper-teal-500);
          --highlight-color: var(--paper-amber-600);
      }

      app-header-layout {
          background-color: var(--background-color);
          color: var(--text-color);
      }

      :host {
        display: block;
        --app-primary-color: #4285f4;
        --app-secondary-color: black;
      }

      app-drawer {
        --app-drawer-width: 100px;
      }
      app-header {
        background-color: var(--app-primary-color);
        color: #fff;
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }
      .drawer-list a {
        display: block;
        padding: 0 16px;
        line-height: 40px;
        text-decoration: none;
        color: var(--app-secondary-color);
      }
      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
      .drawer-list a.subroute {
        padding-left: 32px;
      }

      ajax-spinners {
        position: absolute;
        bottom: 0px;
        left: 16px;
      }

      #header-logo {
        margin-left: -20px;
      }


    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-drawer-layout fullbleed>

      <!-- Drawer content -->
      <app-drawer>
        <app-toolbar>Menu</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="company" href="/company">Company</a>
          <a name="company" href="/contacts">Contacts</a>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <img id="header-logo" src="/images/app-icon-64.png" alt="logo" height="60px" width="60px">
            <div title>B0bbi</div>
          </app-toolbar>
        </app-header>

        <iron-pages role="main" selected="[[page]]" attr-for-selected="name">
          <company-view name="company" auto-update></company-view>
          <contacts-view name="contacts"></contacts-view>
        </iron-pages>

        <ajax-spinners id="ajaxSpinners"></ajax-spinners>

      </app-header-layout>

    </app-drawer-layout>

    <polymer-cookie id="cookieEnv" name="env"></polymer-cookie>

  </template>

  <script>

    var Datahub = {
      appEnv : {
        development: {
          apiUrl: 'http://hub.dev.bizjournals.local/api/v1/'
        },
        staging: {
          apiUrl: 'http://datahub.bizj-staging.com/api/v1/'
        },
        production: {
          apiUrl: 'http://datahub.bizj-production.com/api/v1/'
        }
      }
    };

    Polymer({

      is: 'my-app',

      properties: {

        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        }

      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],

      attached: function () {
        Datahub.ajaxSpinners = this.$.ajaxSpinners;
      },

      _routePageChanged: function(page) {
        this.page = page || 'company';
      },

      _pageChanged: function(page) {
        Datahub.queryParams = URI(window.location.href).query(true) || {};

        if ( Datahub.appEnv[Datahub.queryParams.env] ) {
          this.$.cookieEnv.value = Datahub.queryParams.env;
        } else {
          this.$.cookieEnv.value = this.$.cookieEnv.readCookie();
        }
        this.$.cookieEnv.createCookie();

        if ( Datahub.appEnv[this.$.cookieEnv.value] ) {
          Datahub.apiUrl = Datahub.appEnv[this.$.cookieEnv.value].apiUrl;
        } else {
          Datahub.apiUrl = window.location.origin + '/api/v1/';
        }

        // load page import on demand.
        this.importHref(
          this.resolveUrl('views/' + page + '-view.html'), null, null, true);
      }

    });

  </script>

</dom-module>
